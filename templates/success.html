<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style-success.css" />
    <title>Success</title>
  </head>
  <body>
    <h2 style="margin-top: 20%;">Uspešno izvedena funkcija</h2>
    <h5>Preusmerjam nazaj na seznam opravil</h5>
    <button id="button" href="/"><a href="/">Nazaj na opravila</a></button>
  </body>
  <script>
    setTimeout(function() {
      window.location.href = "/";
      // Safeguard če se redirect ne izvede mogoče, se bo "prikazal" button
      let button = document.getElementsById("button");
      button.classList.add("err");
    }, 2000);
  </script>
</html>
