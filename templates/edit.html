<body>

          <h6>Ime opravila</h6>

            id="opis"
            name="opis"
            type="text"
            value="{{ todo.opis }}"
          /><br />
          <h6 class="label-body">Konƒçano opravilo?</h6>
          {% if todo.stanje == True %}
          <input type="checkbox" id="stanje" name="stanje" checked /> {% elif
          todo.stanje == False %}
          <input type="checkbox" id="stanje" name="stanje" /> {% endif %} <br />
          <button type="submit">Popravi</button>
        </form>
      </div>
      <div class="one column"></div>
    </div>
  </div>
</body>
